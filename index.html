    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        await window.ethereum.enable();  // Request access to the user's wallet
        const accounts = await web3.eth.getAccounts();
        account = accounts[0];
        document.getElementById('accountAddress').innerText = account;
        contract = new web3.eth.Contract(abi, contractAddress);
        updateTokenBalance();
      } else {
        alert('Please install MetaMask!');
      }
    }

    async function updateTokenBalance() {
      const balance = await contract.methods.balanceOf(account).call();
      document.getElementById('tokenBalance').innerText = balance;
    }

    async function stakeTokens() {
  const amount = document.getElementById('stakeAmount').value;
  
  if (!amount || amount <= 0) {
    alert("Please enter a valid amount to stake.");
    return;
  }

  try {
    await contract.methods.stakeTokens(amount).send({ from: account });
    alert("Tokens staked successfully.");
    updateTokenBalance(); // Optionally refresh the token balance after staking
  } catch (error) {
    console.error("Error staking tokens:", error);
    alert("An error occurred while staking tokens.");
  }
}


    async function becomeJuror() {
      await contract.methods.becomeJuror().send({ from: account });
      alert("You are now a juror!");
    }

    async function voteOnChallenge(vote) {
      const challengeId = document.getElementById('challengeId').value;
      await contract.methods.voteOnChallenge(challengeId, vote).send({ from: account });
      alert("Vote cast successfully!");
    }
